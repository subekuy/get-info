<!DOCTYPE html>
<html>
<head>
  <title>Info File</title>
</head>
<body>
  <h2>Informasi File</h2>
  <div id="file-info"></div>

  <script>
  const url = 'https://drive.usercontent.google.com/download?id=1jlOO2A6gqFMiPx859S1wNRTOKsDplE1c&export=download&confirm=t';
  const api = `aHR0cHM6Ly81NmI2MWUzYS00OWYyLTRmMTYtYTk2Yi1iZDgyZDc3ZGI0OWQtMDAtMzE0Z2xwdzZ6
eW5ybi5zaXNrby5yZXBsaXQuZGV2/api/fileinfo?url=${encodeURIComponent(url)}`;

  fetch(api)
    .then(res => res.json())
    .then(data => {
      document.getElementById('file-info').innerHTML = `
        <p><strong>Nama File:</strong> ${data.filename}</p>
        <p><strong>Ukuran:</strong> ${data.size}</p>
      `;
    })
    .catch(err => {
      document.body.innerText = 'Gagal ambil info file.';
    });
</script>
</body>
</html>
