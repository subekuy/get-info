<!DOCTYPE html>
<html>
<head>
  <title>Info File</title>
</head>
<body>
  <h2>Informasi File</h2>
  <div id="file-info"></div>

  <script>
  const url = 'https://r2.filedon.co/fun.mp4';
  const api = `http://localhost:3000/api/fileinfo?url=${encodeURIComponent(url)}`;

  fetch(api)
    .then(res => res.json())
    .then(data => {
      document.body.innerHTML = `
        <p><strong>Nama File:</strong> ${data.filename}</p>
        <p><strong>Ukuran:</strong> ${data.size}</p>
      `;
    })
    .catch(err => {
      document.body.innerText = 'Gagal ambil info file.';
    });
</script>
</body>
</html>
